<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            padding: 100px;
            border: 100px  solid #000;
            margin: 100px;

        }
    </style>
</head>
<body>
    //把所以的html标签都看成盒子
    //一个盒子分为：内容（content).内边距（padding. 边框（border. 外边距（margin）
    盒子的作用：布局
    <div class="box">
        你好

    </div>
    <div class="box">
      嘉丽

    </div>
</body>
</html>
