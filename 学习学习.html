<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }
           
        .div2{
            width: 100px;
            height: 100px;
            background: blue;
            position: fixed;
            left: 200px;
            top: 100px;
        }
        .div3{
            width: 100px;
            height: 100px;
            background: yellow;
            position: relative;
        }

            
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>

</body>
</html>
